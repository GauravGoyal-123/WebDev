<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Report By Gaurav</title>
    <script src="https://kit.fontawesome.com/4870a24bad.js" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Fira+Sans:wght@100&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <h1>Gg's Weather Update </h1>

    <section>
        <input type="text" id="inp" placeholder="Enter City">
        <button id="btn"> Get Weather </button>
        <div id="container">
            <h2 ><i class="fas fa-map-marker-alt"></i> <span id="city_name"></span> </h2>

            <span id="temp_min-max">
                 <span id="max"> 
                </span>
                <sub>(max)</sub>  
                <span>/</span>
                <span id="min">
                </span>
                <sub>(min)</sub>
            </span>
            
            <h4 >
                <span id="temp"></span>
                <sup>o</sup>C                
            </h4>
            <img id="icon" src="" alt="Error">
            <span id="weather">
            </span>
        </div>
    </section>

    <script src="app.js"></script>
    
</body>
</html>
